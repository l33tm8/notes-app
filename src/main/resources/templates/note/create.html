<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div th:if="${note != null}">
    <form th:action="@{/notes}" method="post">
        <label>
            Title:
            <input type="text" name="title" required/>
        </label>
        <label>
            Content:
            <input type="text" name="content" required/>
        </label>
        <label>
            <select name="priority" required>
                <option th:each="priority : ${allPriorities}" th:value="${priority.getId()}"
                        th:text="${priority.getName}"></option>
            </select>
        </label>
        <input type="submit" value="Create note" />
    </form>
</div>
</body>
</html>
