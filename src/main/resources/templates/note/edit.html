<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <div th:if="${note != null}">
        <form th:action="@{/notes/{id}/edit(id=${note.id})}" method="post">
            <label>
                Title:
                <input type="text" name="title" th:placeholder="${note.getTitle()}"/>
            </label>
            <label>
                Content:
                <input type="text" name="content" th:placeholder="${note.getContent()}"/>
            </label>
                <input type="submit" value="Edit data" />
        </form>
    </div>
</body>
</html>
